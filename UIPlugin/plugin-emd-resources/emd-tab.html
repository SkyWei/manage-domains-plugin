<!doctype html>
<html ng-app="plugin.tab">
   <head>
      <meta charset="utf-8">
      <link href="./css/patternfly.min.css" rel="stylesheet"/>
   </head>
   <body ng-controller="tabController">

      <table class="table table-striped table-bordered table-hover">
         <thead>
            <tr>
               <th>Tree item type</th>
               <th>Tree item entity ID</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>{{treeItemType}}</td>
               <td>{{treeItemEntityId}}</td>
            </tr>
         </tbody>
      </table>

      <img alt="Gif Spinner" src="img/spinner-lg.gif"></img>

   <script src="lib/angular.min.js"></script>
   <script src="js/common.js"></script>
   <script src="js/tab.js"></script>

   </body>
</html>

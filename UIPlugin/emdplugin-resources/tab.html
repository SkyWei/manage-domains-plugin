<!doctype html>
<html ng-app="plugin.tab">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dist/css/patternfly.min.css">
    <link rel="stylesheet" href="css/customstyle.css">

</head>
<body>

   <p class="navbar-tab" id="menu" ng-controller="menuController">
      <button class="btn btn-primary" type="button" ng-click="openAddDialog()">
          <span class="glyphicon glyphicon-plus"></span> Add
      </button>
      <button class="btn btn-default" type="button" ng-click="refreshTable()" ng-disabled="isAnimated">
          <span class="glyphicon glyphicon-refresh" ng-class="{'icon-refresh-animate': isAnimated}"></span> Refresh
      </button>
   </p>

  <div class="container" ng-controller="alertController as alertCtrl">
    <div class="alert {{alertCtrl.type}}">
      <span class="pficon-layered">
        <span class="pficon pficon-error-octagon"></span>
        <span class="pficon pficon-error-exclamation"></span>
      </span>
      {{alertCtrl.msg}}
    </div>
  </div>

    <div class= "table-container" ng-controller="TableController as table">
      <table class="table table-striped table-bordered table-hover">
         <thead>
            <tr>
               <th>Domain</th>
               <th>Provider</th>
               <th>Status</th>
               <th>Actions</th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="domain in table.domains">
               <td>{{ domain.name }}</td>
               <td>{{ domain.provider }}</td>
               <td>{{ domain.status }}</td>
               <td>
                  <div class="action-table" ng-controller="menuController">
                    <button class="btn btn-default" type="button" ng-click="openEditDialog($parent.domain)">
                       <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button class="btn btn-danger" type="button" ng-click="openRemoveDialog($parent.domain)">
                       <span class="glyphicon glyphicon-trash"></span> Remove
                    </button>
                  </div>
               </td>
            </tr>
         </tbody>
      </table>
    </div>

    <script src="lib/jquery-1.11.1.min.js"></script>
    <script src="lib/angular/js/angular.js"></script>
    <script src="js/common.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/tab.js"></script>
</body>
</html>

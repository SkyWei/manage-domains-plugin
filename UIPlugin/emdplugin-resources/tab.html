<!doctype html>
<html ng-app="plugin.tab">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dist/css/patternfly.min.css">
    <link rel="stylesheet" href="css/customstyle.css">

</head>
<body ng-controller="tabController">

   <p class="navbar-tab" ng-controller="dialogController">
      <button class="btn btn-primary" type="button" ng-click="openAddDialog()">
          <span class="glyphicon glyphicon-plus"></span> Add
      </button>
      <button class="btn btn-default" type="button" ng-click="openEditDialog()">
         <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
      <button class="btn btn-danger" type="button" ng-click="openRemoveDialog()">
         <span class="glyphicon glyphicon-trash"></span> Remove
      </button>
   </p>

    <div ng-controller="TableController as table">
      <table class="table table-striped table-bordered table-hover">
         <thead>
            <tr>
               <th>Domain</th>
               <th>Provider</th>
               <th>Status</th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="domain in table.domains">
               <td>{{ domain.name }}</td>
               <td>{{ domain.provider }}</td>
               <td>{{ domain.status }}</td>
            </tr>
         </tbody>
      </table>
    </div>

    <script src="lib/angular/js/angular.js"></script>
    <script src="js/common.js"></script>
    <script src="js/tab.js"></script>
</body>
</html>

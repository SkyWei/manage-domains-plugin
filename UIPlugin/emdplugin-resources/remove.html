<!doctype html>
<html ng-app="plugin.remove">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dist/css/patternfly.min.css">
    <link rel="stylesheet" href="css/customstyle.css">
  </head>

  <body>

    <div ng-controller='dialogController as dialogCtrl'>
      <button ng-click='toggleModal()'>Open Modal Dialog</button>
      <div class='ng-modal' ng-show='modalShown'>
        <div class='ng-modal-overlay'></div>
        <div class='ng-modal-dialog'>
          <div class='ng-modal-dialog-content'>

              <div class="media">
                  <div class="pull-left">
                    <div class="spinner spinner-lg"></div>
                  </div>
                  <div class="media-body">
                    <h1 class="processing-descr">Processing...</h1>
                  </div>
                </div>

          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <div id="info-container" ng-controller="RemoveController">

        <div class="alert alert-danger">
          <span class="pficon-layered">
            <span class="pficon pficon-error-octagon"></span>
            <span class="pficon pficon-error-exclamation"></span>
          </span>

          Are you sure you want to remove the following domain?

          <ul>
            <li><strong>{{domain.name}}</strong></li>
          </ul>

        </div>

      </div>

    </div>

    <script src="components/jquery/jquery.min.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular/js/angular.js"></script>
    <script src="js/common.js"></script>
    <script src="js/remove.js"></script>

  </body>
</html>

<!doctype html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
<script type='text/javascript'>

	// Get API object for 'domain-name-mgmt' plugin
	var api = parent.pluginApi('domain-name-mgmt');

	// Register event handler functions for later invocation by UI plugin infrastructure
	api.register({
		UiInit: function() {
			alert('Woohoo!');
		}
	});

	// Tell plugin infrastructure that we are good to go, expect UiInit callback
	api.ready();

</script>
</body>
</html>
